<div class="container">
    <div style="margin-top: 50px;">
        <h1>Cadastrar</h1>
        <form class="form-group">
            <input style="margin-bottom: 10px;" class="form-control" #first_name type='text' placeholder="first_name" /><br>
            <input style="margin-bottom: 10px;" class="form-control" #last_name type='text' placeholder="last_name" /><br>
            <input style="margin-bottom: 10px;" class="form-control" #email type='text' placeholder="email" /><br>
            <input style="margin-bottom: 10px;" class="form-control" #phone_number type='text' placeholder="phone_number" /><br>
            <input style="margin-bottom: 10px;" class="form-control" #city type='text' placeholder="city" /><br>

            <button type="button" class="btn btn-primary" (click)="signup(first_name.value, last_name.value, email.value, phone_number.value, city.value)">Cadastrar</button >
        </form>
    </div>
</div>
