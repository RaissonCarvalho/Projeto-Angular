<div class="container">
    <div style="margin-top: 40px;">
        <h1>Cadastrar</h1>
        <input class="form-control" #first_name type='text' placeholder="Primeiro Nome" /><br>
        <input class="form-control" #last_name type='text' placeholder="Ãšltimo Nome" /><br>
        <input class="form-control" #email type='text' placeholder="Email" /><br>
        <input class="form-control" #phone_number type='text' placeholder="Telefone" /><br>
        <input class="form-control" #city type='text' placeholder="Cidade" /><br>

        <button type="button" class="form-control" (click)="signup(first_name.value, last_name.value, email.value, phone_number.value, city.value)">Cadastrar</button >
        <div>
            <p>{{ error?.message }}</p>
            <p *ngIf="error ">{{ error?.error | json }}</p>
        </div>
    </div>
    
</div>
