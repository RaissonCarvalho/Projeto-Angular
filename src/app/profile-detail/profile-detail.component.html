<div *ngIf="profile">
    <h2>{{profile.first_name | uppercase}} Details</h2>
    <div><span>id: </span>{{profile.id}}</div>
    <div>
        <label>First Name:
      <input [(ngModel)]="profile.first_name" placeholder="first_name"/>
    </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
