<div class="col-lg-12">
    <div class="container">
        <h2>Anuncios</h2>
        <ul class="ads">
            <li *ngFor="let ad of ads">
                <a routerLink="/detail/{{ad.id}}">
                    <span class="badge">{{ad.value}}</span> {{ad.title}}
                </a>
                <button class="delete" title="delete hero" (click)="delete(profile)">x</button>
            </li>
        </ul>

    </div>
</div>
