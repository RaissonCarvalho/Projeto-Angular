<div class="col-lg-12">
    <div style="text-align: right;">
        <button (click)="logout()">Sair</button>
    </div>
    <div class="container">
        <h2>Anuncios</h2>
        <ul class="ads">
            <li *ngFor="let ad of ads">
                <a routerLink="/detail/{{ad.id}}">
                    <span class="badge">{{ad.value}}</span> {{ad.title}}
                </a>
                <button class="delete" title="deleteAd" (click)="deleteAd(ad)">x</button>
            </li>
        </ul>
        <div>
            <form class="form-group">
                <input class="form-control" #title type="text" placeholder="Título" /><br>
                <input class="form-control" #description type="text" placeholder="Descrição" /><br>
                <input class="form-control" #value type="number" placeholder="Valor" /><br>

                <button class="btn btn-dark form-control" type="button" (click)="addAd(title.value, description.value, value.value)">Inserir Anúncio</button>
            </form>
        </div>
    </div>
</div>
